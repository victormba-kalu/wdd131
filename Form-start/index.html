<main>
    <h1>Course Proposal Application</h1>
    <form method="get" action="thanks.html" class="wf1">
        <fieldset>
            <legend>Applicant Information</legend>
            <label for="">First Name* <input type="text" name="fname" required></label>
            <label for="">Last Name* <input type="text" name="lname" required></label>
            <label for="">Phone <input type="tel" name="phone" placeholder="123555111"></label>
            <label for="">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label for="">Web Site <input type="url" name="url" placeholder="http://"></label>
        </fieldset>

        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label><input type="radio" name="audience" value="beginner"> Beginner</label>
            <label><input type="radio" name="audience" value="Intermediate"> Intermediate</label>
            <label><input type="radio" name="audience" value="advanced"> Advanced</label>

            <div>Software needed</div>
            <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
            <label><input type="checkbox" name="code" value="yes"> Coding</label>
            <label><input type="checkbox" name="process" value="yes"> Preprocessor</label>
            <label><input type="checkbox" name="client" value="yes"> FTP Client</label>
        </fieldset>

        <fieldset>
            <legend>Funding</legend>
            <label for="">Anticipated Completion Date <input type="date" name="completed date" ></label>
            <label for="">Course Subject
                <select name="subject">
                    <option value="">Please Select &#9662;</option>
                    <option value="Software"> Software Development</option>
                    <option value="Design"> Design</option>
                    <option value="Marketing"> Marketing</option>
                    <option value="Business"> Business</option>
                    <option value="Manufacturing"> Manufacturing</option>
                    <option value="Hardware"> Hardware</option>
                    <option value="Medicine"> Medicine</option>
                    <option value="Farming"> Farming</option>
                </select>
            </label>
            <label for="">How Many Authors <input type="number" name="authors"></label>
        </fieldset>

        <input type="submit" value="Propose My Course">
        
    </form>
